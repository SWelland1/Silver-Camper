<section id="contact">
    <div class="container">
    <div class="well well-sm">
        <h2>Get In Touch!</h2>
        <p>How To Contact Us</p>
    </div>

<!--Google Map-->

<div class="row">
    <div class="col-md-7">
        <iframe class="iframe"
            src="https://www.google.co.uk/maps/place/Hidden+Valley+Camping/@52.29802,-2.5046729,17z/data=!4m10!3m9!1s0x48705db69b656b55:0xa004dcb242e26b0b!5m3!1s2024-11-03!4m1!1i2!8m2!3d52.29802!4d-2.502098!16s%2Fg%2F11cn8wz2zp?entry=ttu&g_ep=EgoyMDI0MTAxNi4wIKXMDSoASAFQAw%3D%3D" allowfullscreen></iframe>
    </div>

    <div class="col-md-5">
        <form method="get" action="submit.html">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Name" required>
            </div>
            <br>
            <div class="form-group"></div>
                <input type="text" class="form-control" placeholder="Email" required>
            </div>
            <br>
            <div class="form-group"></div>
                <input type="text" class="form-control" placeholder="Phone" required>
            </div>
            <br>
            <div class="form-group"></div>
                <textarea class="form-control" rows="4" placeholder="Message" required></textarea>
        </div>
            <button class="btn btn-default" type="submit" name="button">
                <i class="bi bi-bullseye"></i> aria-hidden="true"></i>Submit
            </button>
        </form>
    </div>
